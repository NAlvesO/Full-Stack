<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Formulários</h1>

    <form action="Dados Login">

        <!--"Label" : nome na frente do input!, etiqueta! -->
        <label for="email">Email</label>

        <!--"input" : area de digitação do usuario-->
        <!--"placeholder": Frase dentro da caixa de preenchimento do usuario!-->
        <!--"id": cpf da tags, referencia as tags! -->
        <input id="email" type="text" placeholder="Digite seu email!">
        <br>
        <label for="Sexo">Sexo</label>

        <!--"select" : Caixa de escolhas!-->
        <select name="Sexo" id="Sexo">
            <!--"value" : Opções dentro das escolhas!-->
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Prefiro não informar">Prefiro não informar</option>
        </select>

        <br>
        <label for="date">Data nascimento:</label>
        <input id="date" type="date">

    </form>

</body>

</html>
