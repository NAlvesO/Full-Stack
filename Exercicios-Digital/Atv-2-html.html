<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Soma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mt-3">  
            <div class="col">
                <H1>Calculado de SOMA!</H1>
                <h5>Escreva os numero que voce deseja somar!</h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="number_1" class="form label">Primeiro numero:</label>
                <input type="number" class="form-control" id="number_1">
            </div>

            <div class="col">
                <label for="number_2" class="form label">Segundo numero:</label>
                <input type="number" class="form-control" id="number_2">
            </div>
            
            <div class="col d-flex aligh-items-end">
                <button id="btn-calcular" class="btn btn-primary">Calcular</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div id="resultado"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Atv-2.js"></script>
</body>
</html>
